<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Online Magazin</title>
<style>
body {
    margin: 0;
    font-family: Arial;
    background: #f4f4f4;
}

header {
    background: #4e54c8;
    color: white;
    padding: 15px;
    text-align: center;
    position: relative;
}

#logout {
    position: absolute;
    right: 15px;
    top: 15px;
    background: #ff4d4d;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 6px;
}

.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    gap: 20px;
}

.card {
    background: white;
    border-radius: 10px;
    padding: 15px;
    width: 200px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    text-align: center;
}

.card img {
    width: 100%;
    border-radius: 10px;
}

button {
    padding: 8px 12px;
    margin: 5px 2px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.add {
    background: #4e54c8;
    color: white;
}

.add:hover {
    background: #3b40a4;
}

.quantity-btn {
    background: #38ef7d;
}

.quantity-btn:hover {
    background: #2aa06f;
}

.remove-btn {
    background: #ff4d4d;
    color: white;
}

.remove-btn:hover {
    background: #cc3a3a;
}

#cartList {
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

#cartList h3 { margin-top: 0; }

#cartList table {
    width: 100%;
    border-collapse: collapse;
}

#cartList th, #cartList td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

#total {
    text-align: right;
    font-weight: bold;
    margin-top: 10px;
}
</style>
</head>
<body>

<header>
    <h1>Online Magazin</h1>
    <button id="logout" onclick="logout()">Logout</button>
</header>

<div class="products" id="products"></div>

<div id="cartList">
    <h3>Savat</h3>
    <table>
        <thead>
            <tr>
                <th>Mahsulot</th>
                <th>Narx</th>
                <th>Miqdor</th>
                <th>Summa</th>
                <th>O‘chirish</th>
            </tr>
        </thead>
        <tbody id="cartItems"></tbody>
    </table>
    <div id="total">Jami: 0 so'm</div>
</div>

<script>
// Login tekshiruv
if(!localStorage.getItem("email")) {
    alert("Iltimos, avval login qiling!");
    window.location.href = "index.html";
}

// Mahsulotlar (demo)
const productsData = [
    {name: "Futbolka", price: 250, img: "https://via.placeholder.com/200x150?text=Futbolka"},
    {name: "Shapka", price: 150, img: "https://via.placeholder.com/200x150?text=Shapka"},
    {name: "Krossovka", price: 600, img: "https://via.placeholder.com/200x150?text=Krossovka"},
    {name: "Sumka", price: 400, img: "https://via.placeholder.com/200x150?text=Sumka"}
];

const productsDiv = document.getElementById("products");

// Mahsulotlarni chiqarish
productsData.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
        <img src="${item.img}" alt="${item.name}">
        <h3>${item.name}</h3>
        <p>${item.price} so'm</p>
        <button class="add" onclick="addToCart('${item.name}', ${item.price})">Savatga qo'shish</button>
    `;
    productsDiv.appendChild(card);
});

// Savat
let cart = JSON.parse(localStorage.getItem("cart") || "[]");

function addToCart(name, price) {
    const existing = cart.find(item => item.name === name);
    if(existing) {
        existing.qty += 1;
    } else {
        cart.push({name, price, qty: 1});
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
}

function renderCart() {
    const cartItems = document.getElementById("cartItems");
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach((item, index) => {
        const sum = item.price * item.qty;
        total += sum;
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td>
                <button class="quantity-btn" onclick="changeQty(${index}, -1)">-</button>
                ${item.qty}
                <button class="quantity-btn" onclick="changeQty(${index}, 1)">+</button>
            </td>
            <td>${sum}</td>
            <td><button class="remove-btn" onclick="removeItem(${index})">❌</button></td>
        `;
        cartItems.appendChild(row);
    });
    document.getElementById("total").textContent = `Jami: ${total} so'm`;
}

function changeQty(index, delta) {
    cart[index].qty += delta;
    if(cart[index].qty < 1) cart[index].qty = 1;
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
}

function removeItem(index) {
    cart.splice(index,1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
}

function logout() {
    localStorage.clear();
    alert("Logout ✅");
    window.location.href = "index.html";
}

// Sahifa yuklanganda render qil
renderCart();
</script>

</body>
</html>
